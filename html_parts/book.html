<!-- BOOK -->

<div class="book" id="book">

  <div class="book__inner">
    
    <div class="book__main">

      <form class="book__form" action="#">
        
        <h2 class="book__heading">Start booking now</h2>
        <div class="book__section">
          <input class="book__input" type="text" placeholder="Full name" id="name" required>
          <label class="book__input-label" for="name">Full name</label>
        </div>
        <div class="book__section">
          <input class="book__input" type="text" placeholder="Email address" id="email" required>
          <label class="book__input-label" for="email">Email address</label>
        </div>
        <div class="book__section">
          <input class="book__radiobtn" type="radio" id="1-1" name="Size of group" checked>
          <label class="book__radiobtn-label" for="1-1">Small tour group</label>
          <input class="book__radiobtn" type="radio" id="1-2" name="Size of group">
          <label class="book__radiobtn-label" for="1-2">Small tour group</label>
        </div>
        <a href="#" class="btn btn--green btn--round">Next step&nbsp;&rarr;</a>

      </form>

    </div>

  </div>

</div>
